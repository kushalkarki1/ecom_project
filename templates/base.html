{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            {% if title %}
                {{ title }}
            {% else %}
                ECOMMERCE
            {% endif %}
        </title>
        {% block stylesheet %}
            <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
        {% endblock stylesheet %}
    </head>
    <body>
        <div class="container">
            {% block content %}

            {% endblock content %}
        </div>
        {% block script %}
            <script src="{% static 'js/bs.min.js' %}"></script>
        {% endblock script %}
    </body>
</html>
